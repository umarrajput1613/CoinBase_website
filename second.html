<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crypto Prices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f6f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      padding: 20px;
    }

    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 20px;
      width: 140px;
      height: 140px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }
    .card:hover {
      transform: translateY(-5px);
      transition: transform 0.2s;
    }

    .card img {
      width: 40px;
      height: 40px;
      margin-bottom: 12px;
    }

    .card span {
      font-size: 16px;
      font-weight: bold;
      color: #111;
      margin-bottom: 6px;
    }

    .price {
      font-size: 14px;
      color: #222;
      margin-bottom: 4px;
    }

    .change {
      font-size: 30px;
      font-weight: 500;
      margin-top: 10px;
    }

    .change.positive {
      color: #2ecc71;
    }

    .change.negative {
      color: #e74c3c;
    }

    .change.neutral {
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="Definitive.png" alt="Definitive" />
      <span>Definitive</span>
      <div class="price">PKR 54.84</div>
      <div class="change positive">↑ 30.55%</div>
    </div>

    <div class="card">
      <img src="IDEX.png" alt="IDEX" />
      <span>IDEX</span>
      <div class="price">PKR 9.28</div>
      <div class="change positive">↑ 30.22%</div>
    </div>

    <div class="card">
      <img src="Magic.png" alt="MAGIC" />
      <span>MAGIC</span>
      <div class="price">PKR 49.96</div>
      <div class="change positive">↑ 24.73%</div>
    </div>

    <div class="card">
      <img src="StaFi.png" alt="StaFi" />
      <span>StaFi</span>
      <div class="price">PKR 36.38</div>
      <div class="change positive">↑ 10.17%</div>
    </div>

    <div class="card">
      <img src="Hivemapper.png" alt="Hivemapper" />
      <span>Hivemapper</span>
      <div class="price">PKR 5.68</div>
      <div class="change positive">↑ 5.80%</div>
    </div>

    <div class="card">
      <img src="Hashflow.png" alt="Hashflow" />
      <span>Hashflow</span>
      <div class="price">PKR 20.30</div>
      <div class="change positive">↑ 5.60%</div>
    </div>
  </div>
</body>
</html>
