<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu Grid</title>
  

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
     
    }

    body {
      font-family: Arial, sans-serif;
      padding: 0px;
      background: white;
     
    }

    .menu-container {
      display: flex;
      justify-content: space-between;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      
      max-width: 1000px;
      margin: auto;
    }

    .menu-left {
    width: 60%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
    
  }

    .menu-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .menu-item:hover .txt h4 {
      color: #0053f0;
    }

    .menu-item:hover .txt p {
      color: #000;
    }

    .menu-item .txt h4 {
      font-size: 16px;
      font-weight: 600;
      color: #111;
      transition: color 0.3s ease;
    }

    .menu-item .txt p {
      font-size: 14px;
      color: #666;
      transition: color 0.3s ease;
    }

    .menu-item .icon {
      width: 32px;
      height: 32px;
      margin-bottom: 6px;
      /* Image will be added here */
    }

    .menu-right {
      width: 45%;
      background: linear-gradient(to bottom right, #cbe3ff, #bfdcff);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      
    }

    .menu-right .img {
      background: url('./head_img/Businesses/businesses_upsell.png');
      background-repeat: no-repeat;
      border-radius: 20px;
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 120px;
      margin-bottom: 10px;
    }

    .menu-right h4 {
      font-size: 16px;
      font-weight: bold;
      color: #000;
      margin-bottom: 5px;
    }

    .menu-right p {
      font-size: 14px;
      color: #444;
      margin-bottom: 10px;
    }

    .menu-right a {
      font-size: 14px;
      color: #0053f0;
      text-decoration: none;
      font-weight: bold;
    }

    .menu-right a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <div class="menu-left">

      <div class="menu-item">
        <div class="icon"><img src="./head_img/Businesses/send-3.svg" alt="coinbase logo"></div>
        <div class="txt">
        <h4>Business</h4>
        <p>Crypto trading and payments for startups and SMBs</p></div>
      </div>

      <div class="menu-item">
        <div class="icon"><img src="./head_img/Businesses/commerceNavigation-6.svg" alt="advavce logo"></div>
        <div class="txt">
        <h4>Commerce</h4>
        <p>Start accepting crypto payments</p></div>
      </div>

      <div class="menu-item">
        <div class="icon"><img src="./head_img/Businesses/assetHubProduct-2.svg" alt="base logo"></div>
        <div class="txt">
        <h4>Asset Listings</h4>
        <p>List your asset on Coinbase</p></div>
      </div>

      <!-- Add more menu items as needed -->

    </div>

    <div class="menu-right">
      <!-- Add your image here -->
      <div class="img"></div>
      
      <h4>Onchain Payment Protocol</h4>
      <p>A new standard for onchain payments.</p>
      <a href="#">Go to Commerce &rarr;</a>
    </div>
  </div>

</body>
</html>
